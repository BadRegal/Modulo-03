<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Tarea en Clases</h1>
    
    Nombre: <input type="text" name="p1" id="p1"><br>
    Edad:   <input type="text" name="p2" id="p2"><br>
    Correo: <input type="text" name="p3" id="p3"><br>
    <button onclick="ingresar();">Ingresar</button>
    
    <script type="text/javascript">
        function ingresar() {
        const req=new XMLHttpRequest();
        req.onload=function(){
            const myobj=JSON.parse(this.responseText);
            let txt="";
            let txt1="";
            let txt2="";
            for(var i=0; i<myobj.length; i++){
                txt+=myobj[i].nombre;
                txt1+=myobj[i].edad;
                txt2+=myobj[i].correo;
            }
            document.getElementById('p1').value=txt;
            document.getElementById('p2').value=txt1;
            document.getElementById('p3').value=txt2;
        };
        req.open("GET","form.json");
        req.send();
    }
    </script>
</body>
</html>
