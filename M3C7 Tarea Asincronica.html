<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Tarea Asincronica</h1>
    
    Nombre: <input type="text" name="p1" id="p1"><br>
    Rut:   <input type="text" name="p2" id="p2"><br>
    Correo: <input type="text" name="p3" id="p3"><br>
    Fono: <input type="number" name="p4" id="p4"><br>
    <button onclick="ingresar();">Ingresar</button>

    <script type="text/javascript">
        function ingresar() {
            const myobj={};
            myobj.nombre=document.getElementById('p1').value;
            myobj.rut=document.getElementById('p2').value;
            myobj.correo=document.getElementById('p3').value;
            myobj.fono=document.getElementById('p4').value;
            const myjson=JSON.stringify(myobj);
            window.location="M3C7 Tarea Asincronica2.html?x="+myjson;
        }

    </script>
    
</body>
</html>
