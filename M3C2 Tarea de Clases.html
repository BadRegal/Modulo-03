<body>

	<h1>Tarea en Clases</h1><br>

    ingrese Monto bruto <input type="text" name="iv" id="iv"><br>
    <button onclick="ingresar();">ingresar</button>

    <p id="iva"> </p>

    <script type="text/javascript">

         class elemento{
            constructor(v1){
                this.valor1=v1;
                }
            mostrar(){
                let val=parseInt(this.valor1);
                let res=val*0.19;
                return res;
         }
        }
        function ingresar(){
            let obj=new elemento();
            let v1= document.getElementById('iv').value;
            obj.valor1=v1;
            document.getElementById('iva').innerHTML="El iva es "+obj.mostrar();
        }
    </script>
