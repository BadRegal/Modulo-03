<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="p-4 bg-primary text-white margin-center text-center">
    <h1>Pulse para continuar</0h1>
    </div>
    <br>

    <button onclick="ingresar();"class="btn btn-outline-primary">Ingresar Ac√°</button>
    <br>
    <p id="ejem"></p>
    <br>

    <script type='text/javascript'>
        function interface(some) {
            document.getElementById('ejem').innerHTML = some;
        }
        function ingresar() {
            let promesa= new Promise(function(myResolve, myReject){
                let req=new XMLHttpRequest();
                req.open('GET','M3C3Asin.html');
                req.onload=function(){
                    if (req.status==200){
                        setTimeout (function(){
                            myResolve(req.response);
                        },2000);
                    }else{
                        myReject("Archivo no existe")
                    }
                }
            req.send();
            })

            promesa.then(
                function(value){
                    interface(value);
                },
                function (error){
                    interface(error);
                }
            );
        }

    </script>
</body>
</html>
